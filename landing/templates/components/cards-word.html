<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCI</title>
    {% load static %}
    {% comment %} nao esquecer de chamar isso aqui {% endcomment %}
    <script src="https://kit.fontawesome.com/08f00b6356.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
    <div class="section section-sm pb-0 mb-4">
        <div class="container">
            <div class="row">
                {% for cardicon in card_icone %}
                    <div class="col-md-6 col-lg-3">
                        <a href="{{ cardicon.link }}" class="card-link">
                            <div class="card shadow border-light" style="height: 220px;"> <!-- Defina uma altura fixa aqui -->
                                <div class="card-body">
                                    <span class="custom-card-text" style="text-align: center;">
                                        <i class="{{ cardicon.icon }}" style="color:#e01b24;"></i>
                                        <br>
                                        {{ cardicon.title }}
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
</body>
</html>
