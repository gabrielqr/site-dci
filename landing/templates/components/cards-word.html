<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCI</title>
    {% load static %}
    {% comment %} nao esquecer de chamar isso aqui {% endcomment %}
    <script src="https://kit.fontawesome.com/08f00b6356.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="section section-sm pb-0 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    {% for cardicon in card_icone|slice:":4" %}
                                        <div class="col-md-3">
                                            <a href="{{ cardicon.link }}" class="card-link">
                                                <div class="card shadow border-light" style="height: 220px;">
                                                    <div class="card-body">
                                                        <span class="custom-card-text" style="text-align: center;">
                                                            <i class="{{ cardicon.icon }}" style="color:#e01b24;"></i>
                                                            <br>
                                                            {{ cardicon.title }}
                                                        </span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    {% for cardicon in card_icone|slice:"4:" %}
                                        <div class="col-md-3">
                                            <a href="{{ cardicon.link }}" class="card-link">
                                                <div class="card shadow border-light" style="height: 220px;">
                                                    <div class="card-body">
                                                        <span class="custom-card-text" style="text-align: center;">
                                                            <i class="{{ cardicon.icon }}" style="color:#e01b24;"></i>
                                                            <br>
                                                            {{ cardicon.title }}
                                                        </span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev text-black" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="fas fa-angle-left custom-carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next text-black" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="fas fa-angle-right custom-carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>
</html>
