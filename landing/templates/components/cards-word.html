<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCI</title>
    {% load static %}
    {% comment %} nao esquecer de chamar isso aqui {% endcomment %}
    <script src="https://kit.fontawesome.com/08f00b6356.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="section section-sm pb-0 mb-4">
        <div class="container">
            <div class="row">
                <div id="carouselCards" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {% for cardicon in card_icone %}
                            {% if forloop.counter0|divisibleby:4 or forloop.first %}
                                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                    <div class="row">
                            {% endif %}
                                <div class="col-md-3">
                                    <a href="{{ cardicon.link }}" class="card-link">
                                        <div class="card shadow border-light" style="height: 220px;">
                                            <div class="card-body">
                                                <span class="custom-card-text" style="text-align: center;">
                                                    <i class="{{ cardicon.icon }}" style="color:#e01b24;"></i>
                                                    <br>
                                                    {{ cardicon.title }}
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            {% if forloop.counter0|add:1|divisibleby:4 or forloop.last %}
                                    </div>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev text-black" type="button" data-bs-target="#carouselCards" data-bs-slide="prev">
                        <span class="fas fa-angle-left custom-carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next text-black" type="button" data-bs-target="#carouselCards" data-bs-slide="next">
                        <span class="fas fa-angle-right custom-carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Configuração do carrossel para mover de 1 em 1 após exibir 4 itens iniciais
        document.addEventListener("DOMContentLoaded", function () {
            const myCarousel = new bootstrap.Carousel(document.querySelector('#carouselCards'), {
                interval: false, // Para desativar a rotação automática
                wrap: false // Não voltar para o início quando chegar ao último item
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>
</html>
