<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
    <!-- Seção -->
        <div class="row">
            <div class="col-md-12 mx-auto carousel-container">
                    <!-- slider section -->
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        {% for imagem in carrossel%}
                        <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                            <img src="{{imagem.imagem_carrosel.url}}" style="height:650px;" class="testi-overly d-block w-100" alt="sliderImg">
                            <div class="custom-carousel-caption d-none d-md-block text-center text-white">
                                <h1 class="animate__animated">{{imagem.title}}</h1>
                                <h3 class="animate__animated animate__zoomIn">{{imagem.subtitle}}</h3>
                                <a href="{{imagem.link}}" class="button animate__animated animate__zoomIn mt-3 py-3 px-5 btn font-weight-bold">{{imagem.subtitle}}</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <!-- next and previous buttons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="fas fa-angle-left custom-carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="bi bi-caret-right-fill custom-carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    <!-- Script Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    </body>
</html>
