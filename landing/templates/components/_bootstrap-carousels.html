<!DOCTYPE html>
<html lang="en">
    <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
</head>
<body>
<!-- Section -->
<div class="section section-md">
    <div class="row">
        <div class="col-md-12 mx-auto carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1" aria-label="Slide 2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2" aria-label="Slide 3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active d-flex align-items-center">
                        <img class="img-fluid d-block w-100" src="{% static 'assets/img/carousel/image-1.jpg' %}" alt="First slide">
                        <div class="custom-carousel-caption d-none d-md-block text-center">
                                <h1>Título do Primeiro Slide</h1>
                                <h3>Legenda do Primeiro Slide</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid d-block w-100" src="{% static 'assets/img/carousel/image-2.jpg' %}" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Título do Segundo Slide</h3>
                            <p>Legenda do Segundo Slide</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'assets/img/carousel/image-3.jpg' %}" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Título do Terceiro Slide</h3>
                            <p>Legenda do Terceiro Slide</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<!-- End of Section -->
