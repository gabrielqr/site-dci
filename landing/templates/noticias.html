<!DOCTYPE html>
<html>
<head>
    <title>Sua Homepage</title>
</head>
<body>
    <h1>Últimas notícias</h1>
    <div>
        {% for post in latest_posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200">
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
