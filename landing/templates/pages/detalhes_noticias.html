{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>
    <div class="section section-md">
        <div class="container">
            <div class="ml-lg-6 mr-lg-6 mb-lg-2">
                <div class="col-12 col-md-6 col-lg-12 mb-5 mb-lg-3">
                    <h1 class="visuallyhidden">{{post.title}}</h1>
                    <h6>{{post.resumo}}</h6>
                    <div class="datepicker-main">{{post.created_at}}</div> 
                    <div class="inner">
                        <img src="{{ post.imagem_noticia.url }}" alt="{{post.imagem_noticia.url}} height="300" width="700">
                    </div>
                    <p>{{post.body |safe}}</p> 
                </div><!-- end col-md-9 -->
                <!-- aqui entra a sidebar-->
            </div><!--/ end row -->
        </div><!--/ end container -->
    </div><!-- end section-->
{% endblock content %}
