{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>
<div class="section section-sm pb-0 mb-4">
    <div class="container">
        <div class="row content-center">
            <div class="col-md-6">
                <h1 class="visuallyhidden">{{post.title}}</h1>
                <h5>{{post.resumo}}</h5>
                <div class="inner">
                    <img src="{{ post.imagem_noticia.url }}" class="card-img" alt="{{post.imagem_noticia.url}}">
                </div>
                <p>{{post.body |safe}}</p> 
            </div><!-- end col-md-9 -->
            <!-- aqui entra a sidebar-->
        </div><!--/ end row -->
    </div><!--/ end container -->
</div><!-- end section-->
{% endblock content %}
